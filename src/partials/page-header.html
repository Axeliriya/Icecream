<header class="page-header">
  <a class="button__up" href="#header">
    <svg class="up" aria-label="Pink-cercle">
      <use class="up-icon" href="./images/sprite.svg#up"></use>
    </svg>
  </a>
  <div class="page-header__header" id="header">
    <a class="button__up" href="#header">
      <svg class="up" aria-label="Up">
        <use class="up-icon" href="./images/sprite.svg#up"></use>
      </svg>
    </a>
    <a class="logo" href="">
      <img
        class="logo__img"
        src="./images/desktop/logo.png"
        alt="Icecream"
        width="199"
      />
    </a>
    <div class="page-header__buttons" data-button-tablet>
      <button
        class="burger-menu"
        type="button"
        aria-expanded="false"
        <!--
        aria-controls="menu-container"
        --
        data-modal-open
      >
        <svg
          class="burger-menu__icon"
          width="20"
          height="12"
          aria-label="Switcher of mobile menu"
        >
          <use
            class="icon__burger"
            href="./images/sprite.svg#burger"
            width="20"
            height="12"
          ></use>
        </svg>
      </button>

      <button data-open-modal-2 class="button__tablet--buy-now" type="button">
        Buy now
        <svg
          class="button__buy-now"
          width="19"
          height="32"
          aria-label="Button buy now"
        >
          <use
            class="buy-now__icon"
            href="./images/sprite.svg#buy-now-button"
          ></use>
        </svg>
      </button>
    </div>

    <div class="menu-navigation" data-modal>
      <button
        class="burger-menu--modal"
        type="button"
        aria-expanded="false"
        <!--
        aria-controls="menu-container"
        --
        data-modal-close
      >
        <svg
          class="burger-menu__icon"
          width="14"
          height="14"
          aria-label="Switcher of mobile menu"
        >
          <use
            class="icon__close"
            href="./images/sprite.svg#close"
            width="14"
            height="14"
          ></use>
        </svg>
      </button>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link current" href="#header">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#collage">About us</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#how_made">How it’s made?</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#products">Our products</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#address">Contact</a>
          </li>
        </ul>
      </nav>
      <button data-open-modal class="button__mobile--buy-now" type="button">
        Buy now
        <svg class="button__buy-now" aria-label="Button buy now">
          <use
            class="buy-now__icon"
            href="./images/sprite.svg#buy-now-button"
          ></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="page-header__container container">
    <picture class="icecream-image">
      <source
        srcset="
          ./images/desktop/header-icecream.png    1x,
          ./images/desktop/header-icecream@2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/header-icecream.png    1x,
          ./images/tablet/header-icecream@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/mobile/header-icecream.png    1x,
          ./images/mobile/header-icecream@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./images/desktop/header-icecream.png"
        alt="Icecream"
        width="171"
      />
    </picture>

    <div class="hero">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title--dark">passion</span>
      </h1>
      <div class="hero__button">
        <a class="hero__button--dark" href="">Products</a>
        <a class="hero__button--light" href="">How it’s made?</a>
      </div>
    </div>

    <div class="eco">
      <picture class="eco__image">
        <source
          srcset="./images/desktop/milk.png 1x, ./images/desktop/milk@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./images/tablet/milk.png 1x, ./images/tablet/milk@2x.png 2x"
          media="(min-width: 768px)"
        />
        <img src="./images/desktop/milk.png" alt="EcoBio" width="200" />
      </picture>
      <div class="eco__content">
        <p class="eco__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <a class="eco__link" href="">
          <svg class="eco__arrow" aria-label="Pink-cercle">
            <use href="./images/sprite.svg#icon-products-link"></use>
          </svg>
        </a>
      </div>
    </div>

    <div class="tasty">
      <ul class="tasty__list">
        <li class="tasty__item">
          <span class="tasty__number">16</span>
          <p class="tasty__text">cafes</p>
        </li>
        <li class="tasty__item">
          <span class="tasty__number">23</span>
          <p class="tasty__text">food trucks</p>
        </li>
      </ul>
    </div>
    <picture class="tasty__girl">
      <source
        srcset="
          ./images/desktop/header-girl.png    1x,
          ./images/desktop/header-girl@2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/header-girl.png    1x,
          ./images/tablet/header-girl@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img src="./images/desktop/header-girl.png" alt="Girl" width="293" />
    </picture>
  </div>
</header>
